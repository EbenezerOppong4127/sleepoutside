<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .hide {
        display: none;
      }
      .cart {
        position: relative;
      }

      .cart-count {
        position: absolute;
        top: 14px;  /* Adjust to position it above the backpack icon */
        right: -10px; /* Adjust to position it over the right side of the icon */
        background-color: #f04e4e;
        color: white;
        padding: 2px 6px;
        border-radius: 50%;
        font-size: 12px;
        font-weight: bold;
        line-height: 1;
      }

    </style>

  </head>

  <body>
  <header class="divider" id="main-header"></header>


  <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list">

        </ul>
      </section>
      <br>
      <!-- Let Add this div to our cart.html -->
      <div class="cart-footer hide" id="cartFooter" style="float: right;">
        <p class="cart-total">Total: $<span id="cartTotalAmount">0.00</span></p>
        <button id="emptyCartBtn" class="btn hide">Click Empty Cart</button>
      </div>

    </main>

  <footer id="main-footer"></footer>
  <script src="../js/cart.js" type="module"></script>


  </body>
</html>
